<h2>Reactive: Switches</h2>
<hr />

<form [formGroup]="myForm" (ngSubmit)="save()">
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Genre</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="radioMale"
          value="M"
          formControlName="genre"
        />
        <label class="form-check-label" for="flexRadioDefault1"> Male </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="radioFemale"
          value="F"
          formControlName="genre"
        />
        <label class="form-check-label" for="flexRadioDefault2"> Female </label>
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Notification</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
          formControlName="notifications"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >I want to receive notifications</label
        >
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDisabled"
          formControlName="terms"
        />
        <label class="form-check-label" for="flexCheckDisabled">
            Terms and Conditions
        </label>
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <div class="col">
      <button
        type="submit"
        class="btn btn-primary float-end"
        [disabled]="myForm.invalid"
      >
        Save
      </button>
    </div>
  </div>  
</form>


<div class="row">
    <div class="col">
      <span>Valid</span>
      <pre>{{ myForm.valid }} </pre>
      <span>Pristine</span>
      <pre>{{ myForm.pristine }} </pre>
      <span>Touched</span>
      <pre>{{ myForm.touched }} </pre>
      <span>Form</span>
      <pre>{{ myForm.value | json }} </pre>
      <span>Person</span>
      <pre>{{ person | json }} </pre>
      <span>Terms</span>
      <pre>{{ myForm.controls?.termCond?.errors | json}} </pre>      
    </div>
  </div>
